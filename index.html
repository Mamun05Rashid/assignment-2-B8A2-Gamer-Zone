<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon" />
    
</head>
<body>
    <!--Header Section Starts-->
    <!--Navbar Section Starts-->
    <header class="header">
        <nav>
            <div class="navbar">
                <div class="nav-logo">
                    <div class="logo-img">
                        <img class="logo-image" src="images/Frame.png" alt="" />
                    </div>
                    <div class="logo-name">
                        <h1 class="logo-heading"><span class="g-color">G</span>amer</h1>
                    </div>
                </div>
                
                <ul class="manu-bar">
                    <li><a href="">About Us</a></li>
                    <li><a href="">Developers</a></li>
                    <li>
                        <a href="">
                            <div class="youtube-tiktok">
                                <p class="follow-us">Follow Us On 
                                    <i class="fa-brands fa-youtube"></i><i class="fa-brands fa-tiktok"></i>
                                </p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--Navbar Section Ends-->
        <!--Banner Section Starts-->
        <section class="banner">
            <div class="banner-section-container">
                <div class="left-banner">
                    <div class="content-container">
                        <h2 class="top-banner-heading">Play Like The</h2>
                        <h1 class="main-banner-heading">G.O.A.T.</h1>
                        <div class="para-div">
                            <p class="banner-para">
                                <i class="fa-regular fa-circle-play"></i> 1-Click instant play
                            </p>
                            <p class="banner-para">
                                <i class="fa-solid fa-download"></i> No Download
                            </p>
                            <p class="banner-para">
                                <i class="fa-solid fa-user-group"></i> 1000s of supported online games
                            </p>
                        </div>
                        <button class="sign-in-btn">Sign In</button>
                        <button class="go-rogue-btn">Go Rogue</button>
                    </div>
                </div>
                <div class="right-banner">
                    <img class="right-banner-image" src="/images/Group 18.png" alt="Group Image" />
                </div>
            </div>
        </section>
    </header>
    <!--Banner Section Ends-->
    <!--Header Section Ends-->

</body>
</html>
